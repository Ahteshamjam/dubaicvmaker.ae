<body>
    <button class="btn" onclick="openpopup()"  id="popup">Order Now</button>
    <!-- ===== POPOP SECTION START =====  -->
    <div class="popup" id="popup">
        <i class='bx bxs-check-circle'></i>
        <i class='bx bx-plus' class="plus-icon" onclick="closepopup()"></i>
        <h2 class="popup-heading">Thank You!</h2>
        <p class="popup-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button type="ok" class="popup-btn" onclick="closepopup()">OK</button>
    </div>
    <!-- ===== POPOP SECTION END =====  -->
    <!-- POPUP JS START  -->
    <script>
        let popup = document.getElementById("popup");
        function openpopup() {
            popup.classList.add("open-popuup");
        }
        function closepopup() {
            popup.classList.remove("open-popuup");
        }

    </script>
    <!-- POPUP JS END  -->
</body>
